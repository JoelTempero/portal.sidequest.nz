<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <title>Dashboard - Sidequest Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/portal.css">
</head>
<body>
    <div id="loading-overlay" style="position:fixed;inset:0;background:rgba(18,19,26,0.95);z-index:9999;display:flex;align-items:center;justify-content:center;"><div style="text-align:center;color:white;"><div style="width:40px;height:40px;border:3px solid #333;border-top-color:#7c3aed;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 16px;"></div><p>Loading...</p></div></div>
    <style>@keyframes spin{to{transform:rotate(360deg)}}</style>

    <div class="portal-layout">
        <aside class="sidebar">
            <div class="sidebar-header"><a href="dashboard.html" class="sidebar-logo"><img src="assets/logo.png" alt="Sidequest Digital" class="sidebar-logo-img" onerror="this.style.display='none';this.nextElementSibling.style.display='flex'"><span class="sidebar-logo-icon" style="display:none;">S</span>Sidequest Digital</a></div>
            <nav class="sidebar-nav">
                <div class="nav-section"><div class="nav-section-title">Main</div>
                    <a href="dashboard.html" class="nav-item active"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>Dashboard</a>
                </div>
                <div class="nav-section admin-only"><div class="nav-section-title">Pipeline</div>
                    <a href="leads.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>Leads</a>
                    <a href="projects.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/></svg>Projects</a>
                    <a href="clients.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>Clients</a>
                    <a href="archive.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="21 8 21 21 3 21 3 8"/><rect x="1" y="3" width="22" height="5"/></svg>Archive</a>
                </div>
                <div class="nav-section admin-only"><div class="nav-section-title">Support</div>
                    <a href="tickets.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="M12 8v4M12 16h.01"/></svg>Tickets</a>
                </div>
                <div class="nav-section client-only"><div class="nav-section-title">My Account</div>
                    <a href="projects.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/></svg>My Projects</a>
                </div>
            </nav>
            <div class="sidebar-footer"><div class="user-card" id="logout-btn" style="cursor:pointer;"><div class="user-avatar" id="user-avatar">J</div><div class="user-info"><div class="user-name" id="user-name">User</div><div class="user-role" id="user-role">Role</div></div><svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" style="color:var(--color-text-muted)"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg></div></div>
        </aside>
        
        <main class="main-content">
            <header class="header"><div class="header-left"><h1 class="header-title">Dashboard</h1></div><div class="header-right admin-only"><button class="btn btn-ghost" onclick="openModal('admin-profile-modal')"><svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>Settings</button></div></header>
            <div class="page-content">
                <div class="page-header"><h1>Welcome back! </h1><p>Here's what's happening with your projects.</p></div>
                <div class="stats-grid" id="stats-grid"></div>
                <div style="display:grid;grid-template-columns:1fr;gap:24px;">
                    <div class="card"><div class="card-header"><h3 class="card-title admin-only">Active Projects</h3><h3 class="card-title client-only">My Projects</h3><a href="projects.html" class="card-action">View all</a></div><div class="item-grid" id="projects-grid"></div></div>
                    <div class="card client-only"><div class="card-header"><h3 class="card-title">My Tickets</h3><button class="btn btn-primary btn-sm" onclick="openModal('dashboard-ticket-modal')">New Ticket</button></div><div id="tickets-grid"></div></div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Dashboard Ticket Modal (for clients) -->
    <div class="modal-overlay" id="dashboard-ticket-modal">
        <div class="modal"><div class="modal-header"><h3 class="modal-title">Submit Ticket</h3><button class="modal-close">×</button></div>
        <div class="modal-body">
            <div class="form-group"><label class="form-label">Project</label>
                <select id="dash-ticket-project" class="form-input form-select"></select>
            </div>
            <div class="form-group"><label class="form-label">Title</label><input type="text" id="dash-ticket-title" class="form-input" placeholder="Brief summary of the issue"></div>
            <div class="form-group"><label class="form-label">Urgency</label>
                <select id="dash-ticket-urgency" class="form-input form-select">
                    <option value="asap">ASAP - Urgent</option>
                    <option value="days">Within the next few days</option>
                    <option value="week" selected>Within the next week</option>
                    <option value="month">Next month</option>
                </select>
            </div>
            <div class="form-group"><label class="form-label">Description</label><textarea id="dash-ticket-desc" class="form-input form-textarea" placeholder="Describe the issue in detail..."></textarea></div>
        </div>
        <div class="modal-footer"><button class="btn btn-secondary" onclick="closeAllModals()">Cancel</button><button class="btn btn-primary" onclick="handleDashboardTicket()">Submit Ticket</button></div></div>
    </div>
    
    <!-- Admin Profile Modal -->
    <div class="modal-overlay" id="admin-profile-modal">
        <div class="modal">
            <div class="modal-header"><h3 class="modal-title">Admin Settings</h3><button class="modal-close">×</button></div>
            <div class="modal-body">
                <div class="form-group" style="text-align:center;">
                    <div id="admin-avatar-preview" style="width:80px;height:80px;border-radius:50%;background:var(--color-bg-tertiary);margin:0 auto 16px;display:flex;align-items:center;justify-content:center;font-size:24px;font-weight:600;overflow:hidden;"></div>
                    <input type="file" id="admin-avatar-upload" accept="image/*" style="display:none;" onchange="handleAdminAvatarUpload(event)">
                    <button class="btn btn-secondary btn-sm" onclick="document.getElementById('admin-avatar-upload').click()">Upload Profile Picture</button>
                </div>
                <div class="form-group"><label class="form-label">Display Name</label><input type="text" id="admin-display-name" class="form-input"></div>
            </div>
            <div class="modal-footer"><button class="btn btn-secondary" onclick="closeAllModals()">Cancel</button><button class="btn btn-primary" onclick="handleSaveAdminProfile()">Save</button></div>
        </div>
    </div>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
