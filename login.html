<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <title>Login - Sidequest Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/portal.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" style="display:none;position:fixed;inset:0;background:rgba(18,19,26,0.9);z-index:9999;align-items:center;justify-content:center;">
        <div style="text-align:center;color:white;">
            <div style="width:40px;height:40px;border:3px solid #333;border-top-color:#7c3aed;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 16px;"></div>
            <p>Loading...</p>
        </div>
    </div>
    <style>@keyframes spin{to{transform:rotate(360deg)}}</style>

    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo"><img src="assets/logo.png" alt="Sidequest" class="login-logo-img" onerror="this.style.display='none';this.nextElementSibling.style.display='flex'"><span class="login-logo-icon" style="display:none;">S</span>Sidequest</div>
                <h1 class="login-title">Welcome back</h1>
                <p class="login-subtitle">Sign in to your client portal</p>
            </div>
            
            <div class="login-card">
                <form id="login-form">
                    <div id="login-error" style="display:none;background:rgba(239,68,68,0.1);border:1px solid rgba(239,68,68,0.3);color:#ef4444;padding:12px;border-radius:8px;margin-bottom:16px;font-size:0.9rem;"></div>
                    
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="you@company.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-full" style="width:100%;padding:14px;">Sign In</button>
                </form>
            </div>
            
            <p class="login-footer">Need access? Contact <a href="mailto:hello@sidequest.nz">hello@sidequest.nz</a></p>
        </div>
    </div>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
