<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Detail - Sidequest Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/portal.css">
</head>
<body>
    <div class="portal-layout">
        <aside class="sidebar">
            <div class="sidebar-header"><a href="dashboard.html" class="sidebar-logo"><span class="sidebar-logo-icon">S</span>Sidequest</a></div>
            <nav class="sidebar-nav">
                <div class="nav-section"><div class="nav-section-title">Main</div><a href="dashboard.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="9"/><rect x="14" y="3" width="7" height="5"/><rect x="14" y="12" width="7" height="9"/><rect x="3" y="16" width="7" height="5"/></svg>Dashboard</a></div>
                <div class="nav-section admin-only"><div class="nav-section-title">Pipeline</div><a href="leads.html" class="nav-item active"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/></svg>Leads</a><a href="projects.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/></svg>Projects</a><a href="archive.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="21 8 21 21 3 21 3 8"/><rect x="1" y="3" width="22" height="5"/></svg>Archive</a></div>
                <div class="nav-section admin-only"><div class="nav-section-title">Support</div><a href="tickets.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/></svg>Tickets</a></div>
            </nav>
            <div class="sidebar-footer"><div class="user-card" id="logout-btn"><div class="user-avatar" id="user-avatar">J</div><div class="user-info"><div class="user-name" id="user-name">Joel</div><div class="user-role" id="user-role">Admin</div></div></div></div>
        </aside>
        
        <main class="main-content">
            <header class="header"><div class="header-left"><div class="breadcrumbs"><a href="leads.html">Leads</a><span class="breadcrumbs-separator">/</span><span id="detail-company">Lead</span></div></div></header>
            <div class="page-content">
                <div class="detail-header">
                    <div class="detail-logo" id="detail-logo">MD</div>
                    <div class="detail-info">
                        <h1 class="detail-title" id="detail-company">Company Name</h1>
                        <p class="detail-subtitle" id="detail-client">Client Name</p>
                        <div class="detail-badges"><span class="status-badge" id="detail-status">Status</span></div>
                    </div>
                    <div class="detail-actions">
                        <button class="btn btn-success" onclick="moveLeadToProject(AppState.currentItem?.id)"><svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 11 12 14 22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></svg>Move to Projects</button>
                        <button class="btn btn-secondary" onclick="archiveItem('lead', AppState.currentItem?.id)"><svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><polyline points="21 8 21 21 3 21 3 8"/><rect x="1" y="3" width="22" height="5"/></svg>Archive</button>
                    </div>
                </div>
                
                <div class="detail-grid">
                    <div class="detail-main">
                        <div class="card">
                            <div class="card-header"><h3 class="card-title">Lead Information</h3><button class="btn btn-ghost btn-sm">Edit</button></div>
                            <div class="info-grid" id="detail-info"></div>
                        </div>
                        <div class="card">
                            <div class="card-header"><h3 class="card-title">Notes</h3></div>
                            <p id="detail-notes" class="text-secondary">No notes yet.</p>
                        </div>
                    </div>
                    <div class="detail-sidebar">
                        <div class="card">
                            <div class="card-header"><h3 class="card-title">Demo Files</h3><button class="btn btn-ghost btn-sm">Upload</button></div>
                            <div id="demo-files"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/portal.js"></script>
</body>
</html>
