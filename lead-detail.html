<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <title>Lead Detail - Sidequest Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/portal.css">
</head>
<body>
    <div id="loading-overlay" style="position:fixed;inset:0;background:rgba(18,19,26,0.95);z-index:9999;display:flex;align-items:center;justify-content:center;"><div style="text-align:center;color:white;"><div style="width:40px;height:40px;border:3px solid #333;border-top-color:#7c3aed;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 16px;"></div><p>Loading...</p></div></div>
    <style>@keyframes spin{to{transform:rotate(360deg)}}</style>

    <div class="portal-layout">
        <aside class="sidebar">
            <div class="sidebar-header"><a href="dashboard.html" class="sidebar-logo"><img src="assets/logo.png" alt="Sidequest" class="sidebar-logo-img" onerror="this.style.display='none';this.nextElementSibling.style.display='flex'"><span class="sidebar-logo-icon" style="display:none;">S</span>Sidequest</a></div>
            <nav class="sidebar-nav">
                <div class="nav-section"><div class="nav-section-title">Main</div>
                    <a href="dashboard.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>Dashboard</a>
                </div>
                <div class="nav-section admin-only"><div class="nav-section-title">Pipeline</div>
                    <a href="leads.html" class="nav-item active"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>Leads</a>
                    <a href="projects.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/></svg>Projects</a>
                    <a href="clients.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>Clients</a>
                    <a href="archive.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="21 8 21 21 3 21 3 8"/><rect x="1" y="3" width="22" height="5"/></svg>Archive</a>
                </div>
                <div class="nav-section admin-only"><div class="nav-section-title">Support</div>
                    <a href="tickets.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 8v4M12 16h.01"/></svg>Tickets</a>
                </div>
            </nav>
            <div class="sidebar-footer"><div class="user-card" id="logout-btn" style="cursor:pointer;"><div class="user-avatar" id="user-avatar">J</div><div class="user-info"><div class="user-name" id="user-name">User</div><div class="user-role" id="user-role">Role</div></div></div></div>
        </aside>
        
        <main class="main-content">
            <header class="header"><div class="header-left"><div class="breadcrumbs"><a href="leads.html">Leads</a><span>/</span><span id="page-title">Lead</span></div></div></header>
            <div class="page-content">
                <div class="detail-header">
                    <div class="detail-logo" id="detail-logo"></div>
                    <div class="detail-info">
                        <h1 id="detail-company">Company</h1>
                        <p id="detail-client">Client</p>
                        <span class="status-badge" id="detail-status">Status</span>
                    </div>
                    <div class="detail-actions">
                        <button class="btn btn-secondary" onclick="openEditLeadModal()"><svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>Edit</button>
                        <button class="btn btn-success" onclick="handleMoveToProject(new URLSearchParams(location.search).get('id'))"><svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/></svg>Move to Projects</button>
                        <button class="btn btn-ghost" onclick="handleArchive('lead', new URLSearchParams(location.search).get('id'))"><svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><polyline points="21 8 21 21 3 21 3 8"/><rect x="1" y="3" width="22" height="5"/></svg>Archive</button>
                    </div>
                </div>
                
                <div class="detail-grid">
                    <div class="detail-main">
                        <div class="card"><div class="card-header"><h3 class="card-title">Lead Information</h3></div><div class="info-grid" id="detail-info"></div></div>
                        <div class="card"><div class="card-header"><h3 class="card-title">Notes</h3></div><p id="detail-notes" class="text-muted">No notes.</p></div>
                    </div>
                    <div class="detail-sidebar">
                        <div class="card"><div class="card-header"><h3 class="card-title">Logo</h3></div>
                            <input type="file" id="logo-upload" accept="image/*" style="display:none;" onchange="handleLogoUpload(event, new URLSearchParams(location.search).get('id'), 'lead')">
                            <button class="btn btn-secondary btn-sm" style="width:100%;" onclick="document.getElementById('logo-upload').click()">Upload Logo</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Edit Lead Modal -->
    <div class="modal-overlay" id="edit-lead-modal">
        <div class="modal large">
            <div class="modal-header"><h3 class="modal-title">Edit Lead</h3><button class="modal-close">×</button></div>
            <form id="edit-lead-form">
                <div class="modal-body">
                    <div class="form-row"><div class="form-group"><label class="form-label">Company Name</label><input type="text" name="companyName" class="form-input"></div><div class="form-group"><label class="form-label">Client Name</label><input type="text" name="clientName" class="form-input"></div></div>
                    <div class="form-row"><div class="form-group"><label class="form-label">Email</label><input type="email" name="clientEmail" class="form-input"></div><div class="form-group"><label class="form-label">Phone</label><input type="tel" name="clientPhone" class="form-input"></div></div>
                    <div class="form-row"><div class="form-group"><label class="form-label">Website</label><input type="text" name="websiteUrl" class="form-input"></div><div class="form-group"><label class="form-label">Status</label><select name="status" class="form-input form-select"><option value="noted">Noted</option><option value="demo-complete">Demo Complete</option><option value="demo-sent">Demo Sent</option></select></div></div>
                    <div class="form-row"><div class="form-group"><label class="form-label">Location</label><input type="text" name="location" class="form-input"></div><div class="form-group"><label class="form-label">Business Type</label><input type="text" name="businessType" class="form-input"></div></div>
                    <div class="form-row"><div class="form-group"><label class="form-label">GitHub Link</label><input type="url" name="githubLink" class="form-input"></div><div class="form-group"><label class="form-label">GitHub Preview</label><input type="url" name="githubUrl" class="form-input"></div></div>
                    <div class="form-group"><label class="form-label">Notes</label><textarea name="notes" class="form-input form-textarea"></textarea></div>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-secondary" onclick="closeAllModals()">Cancel</button><button type="submit" class="btn btn-primary">Save Changes</button></div>
            </form>
        </div>
    </div>
    
    <!-- Confirm Modal -->
    <div class="modal-overlay" id="confirm-modal">
        <div class="modal" style="max-width:400px;">
            <div class="modal-header"><h3 class="modal-title">Confirm</h3><button class="modal-close">×</button></div>
            <div class="modal-body"><p class="confirm-message">Are you sure?</p></div>
            <div class="modal-footer"><button class="btn btn-secondary" onclick="closeModal('confirm-modal')">Cancel</button><button class="btn btn-primary" onclick="handleConfirm()">Confirm</button></div>
        </div>
    </div>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
