<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Detail - Sidequest Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/portal.css">
</head>
<body>
    <div id="loading-overlay" style="position:fixed;inset:0;background:rgba(18,19,26,0.95);z-index:9999;display:flex;align-items:center;justify-content:center;"><div style="text-align:center;color:white;"><div style="width:40px;height:40px;border:3px solid #333;border-top-color:#7c3aed;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 16px;"></div><p>Loading...</p></div></div>
    <style>@keyframes spin{to{transform:rotate(360deg)}}</style>

    <div class="portal-layout">
        <aside class="sidebar">
            <div class="sidebar-header"><a href="dashboard.html" class="sidebar-logo"><span class="sidebar-logo-icon">S</span>Sidequest</a></div>
            <nav class="sidebar-nav">
                <div class="nav-section"><div class="nav-section-title">Main</div>
                    <a href="dashboard.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>Dashboard</a>
                </div>
                <div class="nav-section admin-only"><div class="nav-section-title">Pipeline</div>
                    <a href="leads.html" class="nav-item active"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>Leads</a>
                    <a href="projects.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/></svg>Projects</a>
                    <a href="clients.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>Clients</a>
                    <a href="archive.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="21 8 21 21 3 21 3 8"/><rect x="1" y="3" width="22" height="5"/></svg>Archive</a>
                </div>
                <div class="nav-section admin-only"><div class="nav-section-title">Support</div>
                    <a href="tickets.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="M12 8v4M12 16h.01"/></svg>Tickets</a>
                </div>
            </nav>
            <div class="sidebar-footer"><div class="user-card" id="logout-btn" style="cursor:pointer;"><div class="user-avatar" id="user-avatar">J</div><div class="user-info"><div class="user-name" id="user-name">User</div><div class="user-role" id="user-role">Role</div></div></div></div>
        </aside>
        
        <main class="main-content">
            <header class="header"><div class="header-left"><div class="breadcrumbs"><a href="leads.html">Leads</a><span class="breadcrumbs-separator">/</span><span id="detail-company">Lead</span></div></div></header>
            <div class="page-content">
                <div class="detail-header">
                    <div class="detail-logo" id="detail-logo"></div>
                    <div class="detail-info">
                        <h1 class="detail-title" id="detail-company">Company</h1>
                        <p class="detail-subtitle" id="detail-client">Client</p>
                        <div class="detail-badges"><span class="status-badge" id="detail-status">Status</span></div>
                    </div>
                    <div class="detail-actions">
                        <button class="btn btn-success" id="btn-move-to-project"><svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 11 12 14 22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></svg>Move to Projects</button>
                        <button class="btn btn-secondary" id="btn-archive"><svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><polyline points="21 8 21 21 3 21 3 8"/><rect x="1" y="3" width="22" height="5"/></svg>Archive</button>
                    </div>
                </div>
                
                <div class="detail-grid">
                    <div class="detail-main">
                        <div class="card">
                            <div class="card-header"><h3 class="card-title">Lead Information</h3></div>
                            <div class="info-grid" id="detail-info"></div>
                        </div>
                        <div class="card">
                            <div class="card-header"><h3 class="card-title">Notes</h3></div>
                            <p id="detail-notes" class="text-secondary">No notes.</p>
                        </div>
                    </div>
                    <div class="detail-sidebar">
                        <div class="card">
                            <div class="card-header"><h3 class="card-title">Logo</h3></div>
                            <input type="file" id="logo-upload" accept="image/*" style="display:none;">
                            <button class="btn btn-secondary btn-sm w-full" onclick="document.getElementById('logo-upload').click()">Upload Logo</button>
                        </div>
                        <div class="card">
                            <div class="card-header"><h3 class="card-title">Demo Files</h3></div>
                            <div id="demo-files"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module">
        import { moveLeadToProject, archiveItem, uploadLogo, AppState } from './js/firebase-portal.js';
        
        document.getElementById('btn-move-to-project')?.addEventListener('click', () => {
            const id = new URLSearchParams(location.search).get('id');
            if (id && confirm('Convert this lead to a project?')) moveLeadToProject(id);
        });
        
        document.getElementById('btn-archive')?.addEventListener('click', () => {
            const id = new URLSearchParams(location.search).get('id');
            if (id && confirm('Archive this lead?')) archiveItem('lead', id);
        });
        
        document.getElementById('logo-upload')?.addEventListener('change', async (e) => {
            const id = new URLSearchParams(location.search).get('id');
            if (id && e.target.files[0]) {
                await uploadLogo(e.target.files[0], id, 'lead');
                location.reload();
            }
        });
    </script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
