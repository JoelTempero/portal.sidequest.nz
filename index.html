<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sidequest Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/portal.css">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">
                    <span class="login-logo-icon">S</span>
                    Sidequest
                </div>
                <h1 class="login-title">Welcome back</h1>
                <p class="login-subtitle">Sign in to access your client portal</p>
            </div>
            
            <div class="login-card">
                <div id="login-error" style="display:none; background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3); color: #ef4444; padding: 12px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9rem;"></div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="you@company.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                        <label style="display: flex; align-items: center; gap: 8px; font-size: 0.85rem; color: var(--color-text-secondary); cursor: pointer;">
                            <input type="checkbox" style="accent-color: var(--color-accent-primary);">
                            Remember me
                        </label>
                        <a href="#" style="font-size: 0.85rem; color: var(--color-accent-secondary);">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                        Sign In
                    </button>
                </form>
                
                <div class="login-divider">or continue with</div>
                
                <div class="social-login">
                    <button class="social-btn">
                        <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                        Google
                    </button>
                </div>
            </div>
            
            <div class="login-footer">
                <p style="margin-bottom: 16px;">
                    <strong>Demo Accounts:</strong>
                </p>
                <p>Client: <code style="background: var(--color-bg-tertiary); padding: 2px 6px; border-radius: 4px;">demo@client.com</code> / <code style="background: var(--color-bg-tertiary); padding: 2px 6px; border-radius: 4px;">demo123</code></p>
                <p style="margin-top: 8px;">Admin: <code style="background: var(--color-bg-tertiary); padding: 2px 6px; border-radius: 4px;">admin@sidequest.nz</code> / <code style="background: var(--color-bg-tertiary); padding: 2px 6px; border-radius: 4px;">admin123</code></p>
            </div>
        </div>
    </div>
    <script src="js/portal.js"></script>
</body>
</html>
