<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <title>Login - Sidequest Digital Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/portal.css">
    <link rel="stylesheet" href="css/theme.css">
    <script>
        // Theme initialization - respects system preference
        (function() {
            const saved = localStorage.getItem('theme');
            if (saved) {
                document.documentElement.setAttribute('data-theme', saved);
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                document.documentElement.setAttribute('data-theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" style="position:fixed;inset:0;background:rgba(18,19,26,0.95);z-index:9999;display:flex;align-items:center;justify-content:center;">
        <div style="text-align:center;color:white;">
            <div style="width:40px;height:40px;border:3px solid #333;border-top-color:#7c3aed;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 16px;"></div>
            <p>Loading...</p>
        </div>
    </div>
    <style>@keyframes spin{to{transform:rotate(360deg)}}</style>

    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo"><img src="assets/logo.png" alt="Sidequest Digital" class="login-logo-img" onerror="this.style.display='none';this.nextElementSibling.style.display='flex'"><span class="login-logo-icon" style="display:none;">S</span>Sidequest Digital</div>
                <h1 class="login-title">Welcome back</h1>
                <p class="login-subtitle">Sign in to your client portal</p>
            </div>
            
            <div class="login-card">
                <form id="login-form">
                    <div id="login-error" style="display:none;background:rgba(239,68,68,0.1);border:1px solid rgba(239,68,68,0.3);color:#ef4444;padding:12px;border-radius:8px;margin-bottom:16px;font-size:0.9rem;"></div>
                    
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="you@company.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-full" id="login-btn" style="width:100%;padding:14px;">Sign In</button>
                </form>
            </div>
            
            <p class="login-footer">Need access? Contact <a href="mailto:joel@tempero.nz" style="color:#7c3aed;">joel@tempero.nz</a></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyCHBw5_1925Bno5CHVEMUpdBgqQR_UHbAk",
            authDomain: "sidequest-digital.firebaseapp.com",
            projectId: "sidequest-digital",
            storageBucket: "sidequest-digital.firebasestorage.app",
            messagingSenderId: "576711179044",
            appId: "1:576711179044:web:bef810a231f00c0b9c11b1"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        const loadingOverlay = document.getElementById('loading-overlay');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const loginBtn = document.getElementById('login-btn');
        
        // Check if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // No user, show login form
                loadingOverlay.style.display = 'none';
            }
        });
        
        // Handle login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Hide previous errors
            loginError.style.display = 'none';
            
            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                // onAuthStateChanged will handle redirect
            } catch (error) {
                console.error('Login error:', error);
                
                let message = 'An error occurred. Please try again.';
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    message = 'Invalid email or password.';
                } else if (error.code === 'auth/too-many-requests') {
                    message = 'Too many attempts. Please try again later.';
                } else if (error.code === 'auth/invalid-email') {
                    message = 'Please enter a valid email address.';
                }
                
                loginError.textContent = message;
                loginError.style.display = 'block';
                
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
