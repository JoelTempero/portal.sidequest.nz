<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - Sidequest Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/portal.css">
</head>
<body>
    <div class="portal-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="sidebar-logo">
                    <span class="sidebar-logo-icon">S</span>
                    Sidequest
                </a>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Main</div>
                    <a href="dashboard.html" class="nav-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="9"/><rect x="14" y="3" width="7" height="5"/><rect x="14" y="12" width="7" height="9"/><rect x="3" y="16" width="7" height="5"/></svg>
                        Dashboard
                    </a>
                    <a href="projects.html" class="nav-item active">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/></svg>
                        Projects
                    </a>
                    <a href="invoices.html" class="nav-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
                        Invoices
                    </a>
                </div>
                <div class="nav-section admin-only">
                    <div class="nav-section-title">Admin</div>
                    <a href="clients.html" class="nav-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/></svg>
                        Clients
                    </a>
                </div>
            </nav>
            <div class="sidebar-footer">
                <div class="user-card" id="logout-btn">
                    <div class="user-avatar" id="user-avatar">JT</div>
                    <div class="user-info">
                        <div class="user-name" id="user-name">User</div>
                        <div class="user-role" id="user-role">Client</div>
                    </div>
                </div>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <div class="breadcrumbs">
                        <a href="projects.html">Projects</a>
                        <span class="breadcrumbs-separator">/</span>
                        <span id="project-name">Project</span>
                    </div>
                </div>
            </header>
            
            <div class="page-content">
                <!-- Project Header -->
                <div class="card" style="margin-bottom: 24px;">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 24px;">
                        <div>
                            <h1 style="font-size: 1.75rem; font-weight: 700; margin-bottom: 8px;" id="project-name">Project Name</h1>
                            <p style="color: var(--color-text-muted);">Current Phase: <strong id="project-phase" style="color: var(--color-accent-secondary);">Build</strong></p>
                        </div>
                        <span class="badge badge-success">Active</span>
                    </div>
                    <div class="project-progress">
                        <div class="progress-header">
                            <span class="progress-label">Overall Progress</span>
                            <span class="progress-value" id="project-progress">65%</span>
                        </div>
                        <div class="progress-bar" style="height: 8px;">
                            <div class="progress-fill" style="width: 65%;"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab active" onclick="showTab('overview')">Overview</button>
                    <button class="tab" onclick="showTab('files')">Files</button>
                    <button class="tab" onclick="showTab('messages')">Messages</button>
                </div>
                
                <!-- Tab Content -->
                <div id="tab-overview" class="tab-content">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 24px;">
                        <!-- Milestones -->
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Milestones</h3>
                            </div>
                            <div id="milestones"></div>
                        </div>
                        
                        <!-- Project Details -->
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Project Details</h3>
                            </div>
                            <div style="display: grid; gap: 16px;">
                                <div>
                                    <div style="font-size: 0.75rem; color: var(--color-text-muted); text-transform: uppercase; margin-bottom: 4px;">Type</div>
                                    <div style="font-weight: 500;">Website</div>
                                </div>
                                <div>
                                    <div style="font-size: 0.75rem; color: var(--color-text-muted); text-transform: uppercase; margin-bottom: 4px;">Started</div>
                                    <div style="font-weight: 500;">Nov 1, 2024</div>
                                </div>
                                <div>
                                    <div style="font-size: 0.75rem; color: var(--color-text-muted); text-transform: uppercase; margin-bottom: 4px;">Due Date</div>
                                    <div style="font-weight: 500;">Feb 15, 2025</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="tab-files" class="tab-content" style="display: none;">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Project Files</h3>
                            <button class="btn btn-primary btn-sm">
                                <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                                Upload
                            </button>
                        </div>
                        <div id="files-container"></div>
                    </div>
                </div>
                
                <div id="tab-messages" class="tab-content" style="display: none;">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Messages</h3>
                        </div>
                        <div id="messages-container" style="max-height: 400px; overflow-y: auto; margin-bottom: 16px;"></div>
                        <form id="message-form" style="display: flex; gap: 12px;">
                            <input type="text" id="message-input" class="form-input" placeholder="Type your message..." style="flex: 1;">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/portal.js"></script>
    <script>
        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + tab).style.display = 'block';
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
